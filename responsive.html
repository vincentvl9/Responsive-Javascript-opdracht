			  <button class="standard" onclick="resetDobbel()">Reset</button></div>

	<!-- EOR_01 -->
	<script>
	  var isDropped = false;  //default=not dropped(CSS)
	 



	 /*document.getElementById("btnMenu").onclick = function() {toggleSubMenu()};*/
	  
	  function toggleSubMenu() {
	  
	    //if (isDropped == false) isDropped = true;
		//else					  isDropped = false;
		
		isDropped = !isDropped;
	  
	    if (isDropped == false) document.getElementById("subMenu").style.display = "none";
		else 					document.getElementById("subMenu").style.display = "block";
	  }
	  
	  function closeAllExercise() {
	  
	    document.getElementById("output_exercise_01").style.display = "none";
		document.getElementById("output_exercise_02").style.display = "none";
		document.getElementById("output_exercise_03").style.display = "none";
	  }
	  
	  
	  function showExercise(exercise) {
	  
	    closeAllExercise();
	  
	  switch (exercise) {
	    case "exercise_01":
	    document.getElementById("output_exercise_01").style.display = "block";
		break;
		
		case "exercise_02":
		document.getElementById("output_exercise_02").style.display = "block";
		break;
		
		case "exercise_03":
		document.getElementById("output_exercise_03").style.display = "block";
		break;
	  }
	 } 
	   
	</script>
